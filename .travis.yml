language: python
python:
  - "2.5"
  - "2.6"
  - "2.7"
install:
  - python setup.py install
  - if [[ $FULL == 'true' && $TRAVIS_PYTHON_VERSION == '2.5' ]]; then pip install --use-mirrors 'twisted<12' 'zope.interface<4.0' multiprocessing; fi
  - pip install -r test_requirements
script: python setup.py test
